<!DOCTYPE html>
<html>
    <head>
        <title>tbr</title>
        <link rel="stylesheet" href="styling/tbrStyle.css">
        <script src="runtime.js" async></script>
    </head>
    <body>
    <div class="book-list">
        <h1>DON'T FORGET TO READ ME TOO!!</h1>
        <ol>
            <li>Book Name</li>
            <li>Book Name</li>
        </ol>
    </div>
    <div class="update">
        <div>
            <h3>NEED TO ADD MORE BOOKS TO THE LIST? CLICK HERE!!</h3>
            <button type="button" name="addBooks" id="addBooks">Add Books </button>
            <form class="add-books">
                <input type="text" name=""  id="add" placeholder="Enter the book name here..." ><br><br>
                <input type="submit" name="" id="submitBtn" class="btn"> 
            </form>
        </div>
        <div>
            <h3>WANT TO REMOVE ANY BOOKS FROM THE LIST? CLICK HERE!!</h3>
            <button type="button" name="remBooks" id="remBooks">Remove Books </button>
            <form class="rem-books">
                <input type="text" name=""  id="rem" placeholder="Enter the book name here..." ><br><br>
                <input type="submit" name="" id="submitBtn" class="btn"> 
            </form>
        </div>
    </div>
    </body>
</html>
